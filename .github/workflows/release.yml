name: Release

on:
    workflow_dispatch:
        inputs:
            version:
                description: "Version number (e.g., 1.0.0)"
                required: true
                type: string

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Cache npm state
              uses: actions/cache@v4
              with:
                  path: ~/.npm
                  key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
                  restore-keys: |
                      npm-cache-${{ runner.os }}-

            - name: Cache Biome state
              uses: actions/cache@v4
              with:
                  path: ~/.cache/biome
                  key: biome-cache-${{ runner.os }}-${{ hashFiles('biome.json') }}
                  restore-keys: |
                      biome-cache-${{ runner.os }}-

            - name: Install dependencies
              run: npm ci

            - name: Run Biome CI
              run: npx biome ci

            - name: Run npm check
              run: npm run check

            - name: Run npm lint
              run: npm run lint

            - name: Build project
              run: npm run build

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  tag_name: v${{ github.event.inputs.version }}
                  name: Release ${{ github.event.inputs.version }}
                  draft: false
                  prerelease: false
                  files: |
                      apps/vscode/dist/**
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Write execution summary
              run: |
                  echo "## Release v${{ github.event.inputs.version }} Completed" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Steps Executed:" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… npm ci" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… npx biome ci" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… npm run check" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… npm run lint" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… npm run build" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… GitHub Release created" >> $GITHUB_STEP_SUMMARY
                  echo "- âœ… Artifacts uploaded" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "ðŸ“¦ Release artifacts available at: https://github.com/${{ github.repository }}/releases/tag/v${{ github.event.inputs.version }}" >> $GITHUB_STEP_SUMMARY
