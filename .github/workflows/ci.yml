name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache npm state
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-cache-${{ runner.os }}-

      - name: Cache Biome state
        uses: actions/cache@v4
        with:
          path: ~/.cache/biome
          key: biome-cache-${{ runner.os }}-${{ hashFiles('biome.json') }}
          restore-keys: |
            biome-cache-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Run Biome CI
        run: npx biome ci

      - name: Run npm check
        run: npm run check

      - name: Run npm lint
        run: npm run lint

      - name: Write execution summary
        run: |
          echo "## Executed steps" >> $GITHUB_STEP_SUMMARY
          echo "- npm ci" >> $GITHUB_STEP_SUMMARY
          echo "- npx biome ci" >> $GITHUB_STEP_SUMMARY
          echo "- npm run check" >> $GITHUB_STEP_SUMMARY
          echo "- npm run lint" >> $GITHUB_STEP_SUMMARY
